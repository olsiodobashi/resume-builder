<ng-container *ngFor="let entry of work">
    <div class="mb-4" *ngIf="entry.position">
        <strong>{{ entry.position }} / {{ entry.company.name }}</strong>
        <br>
        <small>{{ entry.duration.from }} - {{ entry.duration.to }}</small>
        <br>
        <div class="mt-2">{{ entry.company.address }}</div>
        <div>{{ entry.description }}</div>
    </div>
</ng-container>
