<div class="container-fluid">
    <div class="row justify-content-end">
        <div class="col-3 template-list d-print-none">
            <app-templates (templateSelected)="onTemplateSelected($event)"></app-templates>
        </div>

        <div class="col-12 col-md-9">
            <h2 class="text-center mb-3 d-print-none">{{ selectedTemplate.name }}</h2>

            <div class="resume-container mx-auto mb-5">
                <div #templateHost></div>
            </div>

            <div class="text-center mb-5 d-print-none">
                <a routerLink="/resume-form" mat-stroked-button>Edit resume</a>
                <button mat-raised-button color="primary" (click)="print()">Download</button>
                <p class="mt-2">or save as PDF using "Ctrl + P"</p>
            </div>
        </div>
    </div>
</div>
